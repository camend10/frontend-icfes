<div class="row" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-dismissible bg-info text-center ">
            <strong class="text-light">Cargando</strong>
            <br>
            <i class="fas fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
            <br>
            <span class="text-light">Espere por favor</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header border-0 pt-5">

                <!--begin::Heading-->
                <div class="mb-1 text-center">
                    <!--begin::Title-->
                    <h1 class="mb-1">Listado de Ã¡reas del saber</h1>
                    <!--end::Title-->
                </div>
                <!--end::Heading-->

            </div>
        </div>
    </div>
</div>

<div class="row mt-3 justify-content-center">
    <div class="col-md-2 col-sm-6 me-5" *ngFor="let materia of materias">
        <div class="card shadow-sm card-xl-stretch mb-xl-8">
            <a [routerLink]="['/preguntas-materias',materia.id]">

                <img [src]="materia.imagen | imagen:materia.id.toString() :'materias' "
                    class="img-fluid" alt="...">
                <div
                    class="card-footer d-flex align-items-center justify-content-between"
                    [ngStyle]="{'background-color': '#cc9000', 'border-radius': '0 0 .625rem .625rem','padding': '10px'}"
                    >
                </div>
            </a>
        </div>
    </div>
</div>
