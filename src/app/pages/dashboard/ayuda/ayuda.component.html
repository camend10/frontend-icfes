<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header border-0 pt-5">

                <!--begin::Heading-->
                <div class="mb-1 text-center">
                    <!--begin::Title-->
                    <h1 class="mb-1">Ayuda GoSmart Saber</h1>
                    <!--end::Title-->
                </div>
                <!--end::Heading-->

                <div class="card-toolbar">
                    <!--begin::Toolbar-->
                    <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
                        <!--begin::Add user-->
                        <a [routerLink]="['/dashboard']" class="btn btn-danger">
                            <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
                            <i class="ki-duotone ki-arrow-left">
                                <span class="path1"></span>
                                <span class="path2"></span>
                            </i>
                            <!--end::Svg Icon-->
                            Volver
                        </a>
                        <!--end::Add user-->
                    </div>
                    <!--end::Toolbar-->
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row mt-2 justify-content-center">
    <!--begin::Col-->
    <div class="col-md-2">
        <!--begin::Card-->
        <div class="card ">
            <!--begin::Card body-->
            <div class="card-body d-flex justify-content-center text-center flex-column p-8">
                <!--begin::Name-->
                <a (click)="descargar()" class="text-gray-800 text-hover-primary d-flex flex-column"
                    style="cursor: pointer;">
                    <!--begin::Image-->
                    <div class="symbol symbol-60px mb-5">
                        <img src="assets/media/svg/files/pdf.svg" class="theme-light-show" alt="" />
                        <img src="assets/media/svg/files/pdf-dark.svg" class="theme-dark-show" alt="" />
                    </div>
                    <!--end::Image-->
                    <!--begin::Title-->
                    <div class="fs-5 fw-bold mb-2">Manual de usuario</div>
                    <!--end::Title-->
                </a>
                <!--end::Name-->
                <!--begin::Description-->
                <div class="fs-7 fw-semibold text-gray-500">Admin</div>
                <!--end::Description-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Col-->
</div>

<div class="row g-6 g-xl-9 mb-6 mb-xl-9 mt-3">

    <div class="col-md-6">
        <!--begin::Card-->
        <div class="card card-md-stretch ms-xl-3">
            <!--begin::Body-->
            <div class="card-body pp-10 p-lg-15">
                <!--begin::Header-->
                <div class="d-flex flex-stack mb-7">
                    <!--begin::Title-->
                    <h1 class="fw-bold text-gray-900">Video introducción GoSmart Saber Admin</h1>
                    <!--end::Title-->

                </div>
                <!--end::Header-->
                <!--begin::Video-->
                <div class="mb-3">

                    <video allowfullscreen="allowfullscreen" width="100" controls
                        class="embed-responsive-item card-rounded h-275px w-100">
                        <source [src]="videoIntro" type="video/mp4">
                        Su navegador no soporta la etiqueta de vídeo.
                    </video>
                </div>
                <!--end::Video-->
            </div>
            <!--end::Body-->
        </div>
        <!--end::Card-->
    </div>

    <div class="col-md-6">
        <!--begin::Card-->
        <div class="card card-md-stretch ms-xl-3">
            <!--begin::Body-->

                <!--end::Video-->
            </div>
            <!--end::Body-->

        <!--end::Card-->
    </div>

</div>
